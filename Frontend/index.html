<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pflegedokumentationsmodul</title>
    <link rel="stylesheet" href="src/res/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/bundle.js"></script>
</head>
<body>
<header>
</header>

<div class="patient-search-card">
    <div class="patient-search">
        <h2>Patient suchen</h2>
        <form autocomplete="off">
            <label>
                <i class="fas fa-search"></i>
                <input type="search" name="patient-search-input" id="patient-search-input" autocomplete="off">
            </label>

            <i class="far fa-plus-square"></i>
        </form>

        <ul></ul>
    </div>


    <div class="patient-new hidden">
        <h2>Patientenakte <span class="patient-new-head"></span></h2>

        <form autocomplete="off">
            <label>
                Geschlecht
                <select required id="patient-gender">
                    <option>Männlich</option>
                    <option>Weiblich</option>
                    <option>Andere</option>
                </select>
            </label>

            <label>
                Nachname
                <input type="text" placeholder="Mustermann" required autocomplete="off" id="patient-family">
            </label>

            <label>
                Vorname(n)
                <input type="text" placeholder="Max; Peter; Hans" required autocomplete="off" id="patient-given">
            </label>

            <label>
                Geburtsdatum
                <input type="date" required autocomplete="off" id="patient-date">
            </label>

            <label>
                Telefonnummer
                <input type="tel" required autocomplete="off" placeholder="0231 91120" id="patient-tel">
            </label>

            <label>
                Straße, Hausnummer
                <input type="text" required autocomplete="off" placeholder="Sonnenstraße 96" id="patient-street">
            </label>

            <label>
                Postleitzahl
                <input type="number" required autocomplete="off" placeholder="44139" id="patient-pc">
            </label>

            <label>
                Stadt
                <input type="text" required autocomplete="off" placeholder="Dortmund" id="patient-city">
            </label>

            <label>
                Land
                <input type="text" required autocomplete="off" placeholder="Deutschland" id="patient-country">
            </label>

            <label>
                <input type="submit" value="Patientenakte speichern">
            </label>
        </form>
    </div>

    <div class="patient-card hidden">
        <h2>Patientenakte</h2>

        <div class="patient-card-header">
            <div class="patient-image">
                <i class="fas fa-user"></i>
            </div>


            <div class="patient-card-header-info">
                <div class="patient-card-options">
                    <ul>
                        <li><i class="far fa-edit"></i></li>
                        <li><i class="far fa-trash-alt"></i></li>
                    </ul>
                </div>

                <p class="patient-card-header-name-age-holder"><span class="patient-card-header-gender"></span> <span class="patient-card-header-name"></span>
                    (Alter
                    <span class="patient-card-header-age"></span>)</p>
                <p class="patient-card-header-data-holder">geb. <span class="patient-card-header-birthdate"></span>
                <p class="patient-card-header-data-holder">Kontakt: <span class="patient-card-header-tel"></span>
                <p class="patient-card-header-data-holder">Adresse: <span class="patient-card-header-address"></span>
                </p>
            </div>
        </div>

        <div class="patient-card-select-selected">
            <div class="patient-card-select">
                <ul>
                    <li><p>Pflegenotizen</p></li>
                    <li><p>Barthel-Index</p></li>
                </ul>
            </div>

            <div class="patient-card-selected">
                <div class="patient-card-selected-notes hidden">
                    <table>
                        <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Pflegenotiz</th>
                            <th>Optionen</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Neue Pflegenotiz</td>
                            <td><label>
                                <textarea name="618d47e2ee0f54f3511518be"></textarea>
                            </label></td>
                            <td>
                                <i class="far fa-save"></i>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>

                <div class="patient-card-selected-barthel hidden">
                    <form>
                        <label>
                            <p>Essen und Trinken</p>
                            <select required>
                                <option>10 - eigenständig</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>

                        <label>
                            <p>Baden/Duschen</p>
                            <select required>
                                <option>5 - eigenständig</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>

                        <label>
                            <p>Körperpflege</p>
                            <select required>
                                <option>5 - eigenständig</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>

                        <label>
                            <p>An- und Ausziehen</p>
                            <select required>
                                <option>10 - eigenständig</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>

                        <label>
                            <p>Stuhlkontrolle</p>
                            <select required>
                                <option>10 - eigenständig</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>
                        <label>
                            <p>Harnkontrolle</p>
                            <select required>
                                <option>10 - eigenständig</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>
                        <label>
                            <p>Benutzung der Toilette</p>
                            <select required>
                                <option>10 - eigenständig</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>
                        <label>
                            <p>Bett- /Stuhltransfer</p>
                            <select required>
                                <option>15 - eigenständig</option>
                                <option>10 - Aufsicht oder geringe Hilfe</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>
                        <label>
                            <p>Gehen/Fahren mit Rollstuhl</p>
                            <select required>
                                <option>15 - eigenständig</option>
                                <option>10 - Aufsicht oder geringe Hilfe</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>

                        <label>
                            <p>Treppen steigen</p>
                            <select required>
                                <option>10 - eigenständig</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>

                        <label>
                            <p><i class="fas fa-redo"></i> Gesamtsumme</p>
                            <input type="text" class="barthel-sum" value="100" disabled>
                        </label>

                        <label>
                            <p>Aufnehmen</p>
                            <input type="submit" value="Speichern">
                        </label>
                    </form>

                    <table>
                        <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Barthel-Index</th>
                            <th>Optionen</th>
                        </tr>
                        </thead>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
