<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pflegedokumentationsmodul</title>
    <link rel="stylesheet" href="src/res/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/bundle.js"></script>
</head>
<body>
<header>
</header>

<div class="patient-search-card">
    <div class="patient-search">
        <h2>Patient suchen</h2>
        <form autocomplete="off">
            <label>
                <i class="fas fa-search"></i>
                <input type="search" name="patient-search-input" id="patient-search-input" autocomplete="off">
            </label>
        </form>

        <ul></ul>
    </div>

    <div class="patient-card">
        <h2>Patientenakte</h2>
        <div class="patient-card-header">
            <div class="patient-image">
                <i class="fas fa-user"></i>
            </div>


            <div class="patient-card-header-info">
                <p class="patient-card-header-name-age-holder"><span
                        class="patient-card-header-name">Mustermann, Max</span>
                    (Alter
                    <span class="patient-card-header-age">74</span>)</p>
                <p class="patient-card-header-birthdate-holder">geb. <span class="patient-card-header-birthdate">03.11.2021</span>
                </p>
            </div>
        </div>

        <div class="patient-card-select-selected">
            <div class="patient-card-select">
                <ul>
                    <li><p>Pflegenotizen</p></li>
                    <li><p>Barthel-Index</p></li>
                </ul>
            </div>

            <div class="patient-card-selected">
                <div class="patient-card-selected-notes hidden">
                    <table>
                        <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Pflegenotiz</th>
                            <th>Optionen</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Neue Pflegenotiz</td>
                            <td><label>
                                <textarea name="618d47e2ee0f54f3511518be"></textarea>
                            </label></td>
                            <td>
                                <i class="far fa-save"></i>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>

                <div class="patient-card-selected-barthel">
                    <form>
                        <label>
                            <p>Essen und Trinken</p>
                            <select required>
                                <option>10 - eigenständig</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>

                        <label>
                            <p>Baden/Duschen</p>
                            <select required>
                                <option>5 - eigenständig</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>

                        <label>
                            <p>Körperpflege</p>
                            <select required>
                                <option>5 - eigenständig</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>

                        <label>
                            <p>An- und Ausziehen</p>
                            <select required>
                                <option>10 - eigenständig</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>

                        <label>
                            <p>Stuhlkontrolle</p>
                            <select required>
                                <option>10 - eigenständig</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>
                        <label>
                            <p>Harnkontrolle</p>
                            <select required>
                                <option>10 - eigenständig</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>
                        <label>
                            <p>Benutzung der Toilette</p>
                            <select required>
                                <option>10 - eigenständig</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>
                        <label>
                            <p>Bett- /Stuhltransfer</p>
                            <select required>
                                <option>15 - eigenständig</option>
                                <option>10 - Aufsicht oder geringe Hilfe</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>
                        <label>
                            <p>Gehen/Fahren mit Rollstuhl</p>
                            <select required>
                                <option>15 - eigenständig</option>
                                <option>10 - Aufsicht oder geringe Hilfe</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>

                        <label>
                            <p>Treppen steigen</p>
                            <select required>
                                <option>10 - eigenständig</option>
                                <option>5 - nur mit Unterstützung</option>
                                <option>0 - nicht möglich</option>
                            </select>
                        </label>

                        <label>
                            <p>Gesamtsumme</p>
                            <input type="text" class="barthel-sum" value="100" disabled>
                        </label>

                        <label>
                            <p>Aufnehmen</p>
                            <input type="submit" value="Speichern">
                        </label>
                    </form>

                    <table class="hidden">
                        <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Barthel-Index</th>
                            <th>Optionen</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <td>10.12.2021</td>
                            <td><a href="#234234">Summe: 95</a></td>
                            <td></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
